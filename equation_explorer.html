        <h1 class="equation-explorer-title">Equation Explorer</h1>

            <input type="checkbox" id="advancedOperations"> Include Multiplication & Division

        <p class="equation-explorer-score">Score: <span id="equationExplorerScore">0</span></p>
        <p class="equation-explorer-lives">Lives: <span id="equationExplorerLives">3</span></p>
